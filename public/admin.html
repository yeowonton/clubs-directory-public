<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clubs Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700..900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#e91e63">
</head>
<body class="bg-white text-black">
<header class="bg-black text-white py-4">
  <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
    <h1 class="font-bold text-xl">Admin</h1>
    <nav class="flex gap-4">
      <a class="hover:text-brand" href="./index.html">All Clubs</a>
      <a class="hover:text-brand" href="./presidents.html">President Submission</a>
      <a class="hover:text-brand" href="./admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto p-5">
  <section class="mb-6">
    <form id="adminLogin" class="flex gap-2">
      <input name="code" type="text" placeholder="Admin code" class="border rounded px-3 py-2 w-64" />
      <button class="bg-brand text-white font-bold rounded px-3 py-2">Login</button>
    </form>
  </section>

  <section id="adminPanel" class="hidden">
    <div class="overflow-auto border rounded">
      <table class="min-w-[800px] w-full text-sm">
        <thead class="bg-neutral-100">
          <tr>
            <th class="text-left px-3 py-2">Club</th>
            <th class="text-left px-3 py-2">Contact Email</th>
            <th class="text-left px-3 py-2">Website</th>
            <th class="text-left px-3 py-2">Days</th>
            <th class="text-left px-3 py-2">Room</th>
            <th class="text-left px-3 py-2">Status</th>
            <th class="text-left px-3 py-2">Description</th>
            <th class="text-left px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="adminTableBody"></tbody>
      </table>
    </div>
  </section>
</main>

<script type="module">
  import { initAdmin } from './app.js';
  initAdmin();
</script>
</body>
</html>
