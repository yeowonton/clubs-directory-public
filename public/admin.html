<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clubs Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <link href="/styles.css" rel="stylesheet">

  <!-- Fancy title font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700..900&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#e91e63">
</head>
<body class="bg-white text-black">
  <header class="relative text-white border-b-4 border-brand bg-gradient-to-r from-black via-neutral-900 to-black">
    <div class="pointer-events-none absolute inset-0 opacity-20"
         style="background-image: radial-gradient(600px 200px at 50% -40px, rgba(233,30,99,.25), transparent);"></div>
    <div class="max-w-6xl mx-auto flex items-center justify-center py-7 px-4">
      <!-- Logo (hide on phones to avoid overlap) -->
      <div class="absolute left-4 top-1/2 -translate-y-1/2 hidden sm:block">
        <a href="./index.html" aria-label="Home" class="pointer-events-auto">
          <img src="/logo.jpg" alt="Troy High Logo"
               class="w-16 h-16 sm:w-20 sm:h-20 rounded-xl border object-cover"
               style="border-color:#dc143c" />
        </a>
      </div>
      <!-- Centered title -->
      <div class="text-center">
        <h1 class="m-0 font-extrabold text-3xl sm:text-4xl font-display bg-gradient-to-r from-brand to-brand700 bg-clip-text text-transparent">
          Admin
        </h1>
        <p class="opacity-90 mt-1 text-sm sm:text-base">Manage submissions & content</p>
      </div>
    </div>
  </header>

  <nav class="bg-neutral-100 border-b border-neutral-300 flex flex-wrap gap-4 justify-center px-4 py-2">
    <a class="font-bold hover:text-brand" href="./index.html">All Clubs</a>
    <a class="font-bold hover:text-brand" href="./presidents.html">President Submission</a>
    <a class="font-bold hover:text-brand" href="./admin.html">Admin</a>
  </nav>

  <main class="max-w-6xl mx-auto p-5">
    <section class="mb-6">
      <form id="adminLogin" class="flex gap-2">
        <input name="code" type="text" placeholder="Admin code" class="border rounded px-3 py-2 w-64" />
        <button class="bg-brand text-white font-bold rounded px-3 py-2">Login</button>
      </form>
    </section>

    <section id="adminPanel" class="hidden">
      <div class="overflow-auto border rounded">
        <table class="min-w-[800px] w-full text-sm">
          <thead class="bg-neutral-100">
            <tr>
              <th class="text-left px-3 py-2">Club</th>
              <th class="text-left px-3 py-2">President Code</th>
              <th class="text-left px-3 py-2">Website</th>
              <th class="text-left px-3 py-2">Days</th>
              <th class="text-left px-3 py-2">Room</th>
              <th class="text-left px-3 py-2">Status</th>
              <th class="text-left px-3 py-2">Description</th>
              <th class="text-left px-3 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="adminTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initAdmin } from './app.js';
    initAdmin();
  </script>
</body>
</html>
