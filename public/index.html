<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troy High Clubs Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (built locally to /public/styles.css) -->
  <link href="/styles.css" rel="stylesheet">

  <!-- Fancy title font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700..900&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#e91e63">
</head>
<body class="bg-white text-black">
  <header class="relative text-white border-b-4 border-brand bg-gradient-to-r from-black via-neutral-900 to-black">
    <div class="pointer-events-none absolute inset-0 opacity-20"
         style="background-image: radial-gradient(600px 200px at 50% -40px, rgba(233,30,99,.25), transparent);"></div>
    <div class="max-w-6xl mx-auto flex items-center justify-center py-7 px-4">
      <!-- Logo (hide on phones to avoid overlap) -->
      <div class="absolute left-4 top-1/2 -translate-y-1/2 hidden sm:block">
        <a href="./index.html" aria-label="Home" class="pointer-events-auto">
          <img src="/logo.jpg" alt="Troy High Logo"
               class="w-16 h-16 sm:w-20 sm:h-20 rounded-xl border object-cover"
               style="border-color:#dc143c" />
        </a>
      </div>
      <!-- Centered fancy title -->
      <div class="text-center">
        <h1 class="m-0 font-extrabold text-3xl sm:text-4xl font-display bg-gradient-to-r from-brand to-brand700 bg-clip-text text-transparent">
          Troy High Clubs Directory
        </h1>
        <p class="opacity-90 mt-1 text-sm sm:text-base">Explore, connect, and join a club today!</p>
      </div>
    </div>
  </header>

  <nav class="bg-neutral-100 border-b border-neutral-300 flex flex-wrap gap-4 justify-center px-4 py-2">
    <a class="font-bold hover:text-brand" href="./index.html">All Clubs</a>
    <a class="font-bold hover:text-brand" href="./presidents.html">President Submission</a>
    <a class="font-bold hover:text-brand" href="./admin.html">Admin</a>
  </nav>

  <main class="max-w-6xl mx-auto p-5">
    <!-- Filters -->
    <section class="mb-5">
      <div class="flex items-end justify-between gap-3 mb-3">
        <h2 class="text-xl sm:text-2xl font-extrabold border-l-4 border-brand pl-3 font-display">Browse Clubs</h2>
        <div id="resultsCount" class="text-sm text-neutral-600"></div>
      </div>

      <form id="filters" class="grid gap-3 md:grid-cols-3 items-end">
        <!-- Search -->
        <label class="block md:col-span-1">
          <span class="text-xs font-semibold text-neutral-600">Search</span>
          <input id="search" class="mt-1 w-full h-10 text-sm border border-neutral-300 rounded-lg px-3"
                 placeholder="Search by name or description…" />
        </label>

        <!-- Field -->
        <label class="block">
          <span class="text-xs font-semibold text-neutral-600">Field</span>
          <select id="subject" class="mt-1 w-full h-10 text-sm border border-neutral-300 rounded-lg px-3">
            <option value="">All Fields</option>
            <option>STEM</option>
            <option>Humanities</option>
            <option>Arts / Culture</option>
            <option>Social Impact / Service</option>
            <option>Sports & Wellness</option>
            <option>Faith / Identity / Other</option>
          </select>
        </label>

        <!-- Category -->
        <label class="block">
          <span class="text-xs font-semibold text-neutral-600">Category</span>
          <select id="category" class="mt-1 w-full h-10 text-sm border border-neutral-300 rounded-lg px-3">
            <option value="">All Categories</option>
            <option>Competition-based</option>
            <option>Activity-based</option>
            <option>Community Service–based</option>
            <option>Research / Academic</option>
            <option>Awareness / Advocacy</option>
            <option>Outreach / Teaching</option>
          </select>
        </label>

        <!-- STEM Subfield (conditional) -->
        <label id="subfieldWrap" class="block hidden md:col-span-1">
          <span class="text-xs font-semibold text-neutral-600">STEM Subfield</span>
          <select id="subfield" class="mt-1 w-full h-10 text-sm border border-neutral-300 rounded-lg px-3">
            <option value="">All Subfields</option>
          </select>
        </label>

        <!-- Meeting Days -->
        <fieldset class="md:col-span-3">
          <legend class="text-xs font-semibold text-neutral-600 mb-1">Meeting Days</legend>
          <div class="flex flex-wrap gap-2">
            <label class="inline-flex items-center gap-2 px-3 h-9 rounded-full border border-neutral-300 cursor-pointer select-none">
              <input type="checkbox" name="days" value="Monday" class="accent-brand"><span class="text-sm">Monday</span>
            </label>
            <label class="inline-flex items-center gap-2 px-3 h-9 rounded-full border border-neutral-300 cursor-pointer select-none">
              <input type="checkbox" name="days" value="Tuesday" class="accent-brand"><span class="text-sm">Tuesday</span>
            </label>
            <label class="inline-flex items-center gap-2 px-3 h-9 rounded-full border border-neutral-300 cursor-pointer select-none">
              <input type="checkbox" name="days" value="Wednesday" class="accent-brand"><span class="text-sm">Wednesday</span>
            </label>
            <label class="inline-flex items-center gap-2 px-3 h-9 rounded-full border border-neutral-300 cursor-pointer select-none">
              <input type="checkbox" name="days" value="Thursday" class="accent-brand"><span class="text-sm">Thursday</span>
            </label>
            <label class="inline-flex items-center gap-2 px-3 h-9 rounded-full border border-neutral-300 cursor-pointer select-none">
              <input type="checkbox" name="days" value="Friday" class="accent-brand"><span class="text-sm">Friday</span>
            </label>
          </div>
        </fieldset>
      </form>
    </section>

    <!-- Results -->
    <section id="clubList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>

    <footer class="text-center text-neutral-600 mt-10 relative">
      <a class="text-brand font-bold" href="./TWEB/" target="_blank" rel="noopener">Troy Web Dev</a> •
      <a class="underline" href="mailto:yeowonyoon0109@gmail.com">yeowonyoon0109@gmail.com</a>
      <span class="invisible absolute -bottom-2 left-1/2 -translate-x-1/2 text-[10px] select-none">made by Yeowon Yoon</span>
    </footer>
  </main>

  <script type="module">
    import { initIndex } from './app.js';
    initIndex();
  </script>
</body>
</html>
